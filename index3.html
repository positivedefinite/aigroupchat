<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Storage</title>
    <script>
        async function sendText() {
            const textInput = document.getElementById("text-input");
            const responseDiv = document.getElementById("response");

            const response = await fetch("/store_text", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `text=${encodeURIComponent(textInput.value)}`,
            });

            const jsonResponse = await response.json();
            responseDiv.textContent = jsonResponse.message || jsonResponse.error;
        }
    </script>
</head>
<body>
    <h1>Text Storage</h1>
    <form onsubmit="event.preventDefault(); sendText();">
        <label for="text-input">Enter your text:</label>
        <input type="text" id="text-input" name="text" required>
        <button type="submit">Submit</button>
    </form>
    <div id="response"></div>
</body>
</html>
